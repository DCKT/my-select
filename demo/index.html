<!DOCTYPE html>
<html>
<head>
  <title>my-select</title>
  <meta name="viewport" content="width=device-width">
  <style>
    .js-myselect-values {
      display: none;
    }
    .js-myselect-values--visible {
      display: block;
    }

    .js-myselect-selected-value {
      width: 200px;
      background: #eee;
      padding: 5px 10px;
      border-radius: 5px;
      position: relative;
      cursor: pointer;
    }
    .js-myselect-selected-value:after {
      content: "";
      display: block;
      position: absolute;
      right: 10px;
      top: 7px;
      width: 0;
      height: 0;
      border-top: 7px solid transparent;
      border-bottom: 7px solid transparent;

      border-left:7px solid #444;
    }

    .js-myselect-selected-value.js-myselect-selected-value--open:after {
      border-left: 7px solid transparent;
      border-right: 7px solid transparent;
      border-bottom: none;
      top: 10px;
      border-top:7px solid #444;
    }

    .js-myselect-list {
      cursor:pointer;
    }

  </style>
</head>
<body>
  <select class="test">
    <option value="1">1</option>
    <option value="2">2</option>
    <option value="3">3</option>
    <option value="4">4</option>
  </select>

  <select class="js-myselect">
    <option value="toto">toto</option>
    <option value="tata">tata</option>
    <option value="aa">aa</option>
    <option value="zz">zz</option>
  </select>


  <div id="bloc" class="js-myselect-Wrapper">
    <h1>Select 1</h1>
  </div>

  <div id="bloc2" class="js-myselect-Wrapper">
    <h1>Select 2</h1>
  </div>
  <script type="text/javascript" src="bundle.js"></script>
</body>
</html>
